    <div class="contenedor-formilario">
        <form class="form" id="form">
            <div class="form-secciones">
                <div class="field">
                    <label for="from_name">Nombre y Apellido</label>
                    <input type="text" name="from_name" id="from_name" required>
                </div>
                <div class="field">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="field">
                    <label for="asunto">Asunto</label>
                    <input type="text" name="asunto" id="asunto" required>
                </div>
                <div class="field">
                    <label for="ciudad">Ciudad</label>
                    <input type="text" name="ciudad" id="ciudad" required>
                </div>
                <div class="field">
                    <label for="numerodetelefono">Número de Teléfono</label>
                    <input type="number" name="numerodetelefono" id="numerodetelefono" required min="0">
                </div>
            </div>
            <div class="form-secciones">
                <div class="field">
                    <label for="message">Déjanos tu mensaje</label>
                    <textarea name="message" id="message" required></textarea>
                </div>
                <div class="div-enviar">
                    <input type="submit" id="button" value="Enviar">
                </div>
            </div>
        </form>
    </div>
